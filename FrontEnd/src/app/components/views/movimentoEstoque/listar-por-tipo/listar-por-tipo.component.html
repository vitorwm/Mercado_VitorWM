
    <mat-form-field>
      <mat-label>Tipo</mat-label>
      <select matNativeControl [(ngModel)]="tipo">
        <option value="ELETRONICO">ELETRONICO</option>
        <option value="ELETRODOMESTICO">ELETRODOMESTICO</option>
        <option value="MOVEL">MOVEL</option>
      </select>
    </mat-form-field>

    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="listarPorTipo(tipo)">Listar</button>
    </mat-card-actions>




<table mat-table [dataSource]="produtos" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let produto"> {{produto.id}} </td>
  </ng-container>

  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef> Descricao do Produto </th>
    <td mat-cell *matCellDef="let produto"> {{ produto.descricao}} </td>
  </ng-container>


  <ng-container matColumnDef="estoque">
    <th mat-header-cell *matHeaderCellDef> Estoque do Produto </th>
    <td mat-cell *matCellDef="let produto"> {{ produto.estoque }} </td>
  </ng-container>

  <ng-container matColumnDef="vendas">
    <th mat-header-cell *matHeaderCellDef> Vendas do Produto </th>
    <td mat-cell *matCellDef="let produto"> {{ produto.vendas }} </td>
  </ng-container>

  <ng-container matColumnDef="valorFornecedor">
    <th mat-header-cell *matHeaderCellDef> Valor do fornecedor </th>
    <td mat-cell *matCellDef="let produto"> {{ produto.valorFornecedor }} </td>
  </ng-container>

  <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef> Tipo do Produto </th>
      <td mat-cell *matCellDef="let produto"> {{ produto.tipo}} </td>
    </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
