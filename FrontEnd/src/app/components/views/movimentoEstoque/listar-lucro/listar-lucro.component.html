<mat-form-field>
  <mat-label>Filtro</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ELETRONICO" #input>
</mat-form-field>

<table mat-table [dataSource]="lucros" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let lucro"> {{lucro.id}} </td>
  </ng-container>

  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef> Descricao do Produto </th>
    <td mat-cell *matCellDef="let lucro"> {{ lucro.descricao}} </td>
  </ng-container>


  <ng-container matColumnDef="estoque">
    <th mat-header-cell *matHeaderCellDef> Estoque do Produto </th>
    <td mat-cell *matCellDef="let lucro"> {{ lucro.estoque }} </td>
  </ng-container>

  <ng-container matColumnDef="vendas">
    <th mat-header-cell *matHeaderCellDef> Vendas do Produto </th>
    <td mat-cell *matCellDef="let lucro"> {{ lucro.vendas }} </td>
  </ng-container>

  <ng-container matColumnDef="lucroTotal">
    <th mat-header-cell *matHeaderCellDef> Lucro total </th>
    <td mat-cell *matCellDef="let lucro"> {{ lucro.lucroTotal.toFixed(2) }} </td>
  </ng-container>

  <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef> Tipo do Produto </th>
      <td mat-cell *matCellDef="let lucro"> {{ lucro.tipo}} </td>
    </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
