<div class="container" *ngIf="currentUser; else loggedOut">
  <header class="jumbotron">
    <h3>
      Usuário: <strong>{{ currentUser.username }}</strong>
    </h3>
  </header>
  <p>
    <strong>Token:</strong>
    {{ userMain.token.substring(0, 20) }} ...
    {{ userMain.token.substr(userMain.token.length - 20) }}
    {{ userMain.token.substr(userMain.token.length - 20) }}
  </p>
  <p>
    <strong>Email:</strong>
    {{ currentUser.email }}
  </p>
  <ul>
    <li *ngFor="let role of currentUser.roles">
      {{ role }}
    </li>
  </ul>
</div>

<ng-template #loggedOut>
  Faça login.
</ng-template>
